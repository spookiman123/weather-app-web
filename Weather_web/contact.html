<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="text-center p-4 bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo-container">
                <img src="logo.png" alt="Website Logo" class="logo">
                <button id="toggle-lang" class="btn btn-link">DE/EN</button>
                
            </div>
            <h1>Weather Forecast</h1>
            <nav>
                <a href="index.html">Home</a> |
                <a href="about.html">About Us</a> |
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <h2>Contact Us</h2>
        <div class="text-center">
            <img id="feedback-image" src="images/feedback.jpg" alt="Feedback" class="img-fluid">
        </div>
        <form id="contact-form" class="mt-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
